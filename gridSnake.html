<html>
    <head>
        <script src="p5/p5.min.js"></script>
        <script>
            var gridX = [];
            var gridY = [];
            var gridSize = 30;
            var cellCountX = 20;
            var cellCountY = 20;
            var w = (gridSize * cellCountX) + 1; 
            var h = (gridSize * cellCountY) + 1;
            var i = 0;
            

            function setup() {
                createCanvas(w, h);
            }

            function draw() {
                background(220);
                for (i; i < h - 1; i += gridSize) {
                    gridY.push(i);
                    for (var ii = 0; ii < w; ii += gridSize) {
                        gridX.push(ii);
                    }
                }
                for (var y = 0; y < cellCountY; y++) {
                    for (var x = 0; x < cellCountX; x++) {
                        stroke(100);
                        strokeWeight(1);
                        noFill();
                        rect(gridX[x],gridY[y],gridSize,gridSize);
                    }
                }
            }
        </script>
        <style>
            body {
                overflow: hidden;
            }
            canvas {
                position: absolute;
                left: 20px;
                top: 20px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        
    </body>
</html>
