<html>
    <head>
        <script src="p5/p5.min.js"></script>
        <script>
            var gridX = [];
            var gridY = [];
            var arrX = [];
            var arrY = [];
            var gridSize = 30;
            var cellCountX = 20;
            var cellCountY = 20;
            var w = (gridSize * cellCountX) + 1; 
            var h = (gridSize * cellCountY) + 1;
            var i = 0;
            var v = 0;
            var vv = 0;
            var magicalCenterer = gridSize 

            var snakeX = 1;
            var snakeY = 1;
            var snakeDirection = 2; //0 left, 1 up, 2 right, 3 down
            var snakeSize = gridSize/2;
            var eyeSize = snakeSize/2;
            var moveInt = setInterval(snakeInterval, 200);
            var snake = new snake();

            function setup() {
                createCanvas(w, h);
            }

            function draw() {
                background(220);
                for (i; i < h - 1; i += gridSize) { //setup position of grid
                    gridY.push(i);
                    for (var ii = 0; ii < w; ii += gridSize) {
                        gridX.push(ii);
                    }
                }
                for (v; v < cellCountX;v++) { //coordinates X
                    arrX.push(gridX[v]);
                }
                for (vv; vv < cellCountY; vv++) { //coordinates Y
                    arrY.push(gridY[vv]);
                }

                snake.move();
                snake.head();

                for (var y = 0; y < cellCountY; y++) { //show grid
                    for (var x = 0; x < cellCountX; x++) {
                        stroke(100);
                        strokeWeight(1);
                        noFill();
                        rect(arrX[x],arrY[y],gridSize,gridSize);
                    }
                }
            }

            function snake() {
                this.move = function () {
                    this.x = arrX[snakeX] + 8;
                    this.y = arrY[snakeY] + 8;
                    if (snakeX > 0 || snakeX < cellCountX) {
                        if (keyIsDown(65) && snakeDirection !== 2) { //left
                            snakeDirection = 0;
                        }
                        if (keyIsDown(68) && snakeDirection !== 0) { //right
                            snakeDirection = 2;
                        }
                    }
                    if (snakeY > 0 && snakeY < cellCountY) {
                        if (keyIsDown(87) && snakeDirection !== 3) { //up
                            snakeDirection = 1;
                        }
                        if (keyIsDown(83) && snakeDirection !== 1) { //down
                            snakeDirection = 3;
                        }
                    }
                    if (snakeY < 0 || snakeY > cellCountY || snakeX < 0 || snakeX > cellCountX) {
                        snakeDirection = -1;
                    }
                    document.getElementById('dump').innerHTML = snakeX + " " + snakeY + " " + snakeDirection;
                }
                this.head = function () {
                    stroke(0);
                    strokeWeight(1);
                    fill(20,255,20);
                    rect(this.x,this.y,snakeSize,snakeSize);                    
                };
                this.body = function () {

                };
            }

            function snakeInterval() {
                if (snakeDirection === 0) { //left
                    snakeX--;
                }
                if (snakeDirection === 1) { //up
                    snakeY--;
                }
                if (snakeDirection === 2) { //right
                    snakeX++;
                }
                if (snakeDirection === 3) { //down
                    snakeY++;
                }
            }
        </script>
        <style>
            body {
                overflow: hidden;
            }
            canvas {
                position: absolute;
                left: 20px;
                top: 20px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <p id="dump"></p>
    </body>
</html>
